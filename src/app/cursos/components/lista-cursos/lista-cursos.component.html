
<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let curso of cursos$ | async">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{curso.nivel}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{curso.comision}}
                    </mat-card-subtitle>
                </mat-card-header>
                <img class="card-imagen" mat-card-image src="https://thethaiger.com/wp-content/uploads/2022/10/medium-shot-woman-teaching-lesson.jpg">
            <mat-card-content>
                <p>Impartido por {{ curso.profesor.nombre }}</p>
                <p>{{ curso.comision }}</p>
            </mat-card-content>
                <mat-card-actions>
                    <ng-container *ngIf="sesion$ | async as sesion"> 
                    <button *ngIf="sesion.usuarioActivo?.admin" mat-raised-button color="primary" (click)="redirigirEditarCurso(curso)">
                        Editar
                    </button>
                    <button *ngIf="sesion.usuarioActivo?.admin" mat-button color="warn" (click)="eliminarCurso(curso)"> Eliminar</button>
                </ng-container>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>


<router-outlet></router-outlet>
