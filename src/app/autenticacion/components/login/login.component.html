<h1>Iniciar Sesión </h1>
<form [formGroup] = "formulario" (ngSubmit)="login()">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="fill">
                <mat-label> Usuario </mat-label>
                <input matInput type="text" formControlName="usuario">
            </mat-form-field>
            <div class="col-md-4">
                <mat-form-field appearance="fill">
                    <mat-label> contraseña </mat-label>
                    <input matInput type="text" formControlName="contraseña">
                </mat-form-field>
            </div>
            <div class="col-md-4" formControlName="admin">
             <mat-slide-toggle> Admin </mat-slide-toggle>   
            </div>
            <div class="col-md-4">
                <button type="submit" mat-raised-button color="Primary">Login </button>
            </div>
        </div>
    </div>
</form>
